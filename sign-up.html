<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registeration page</title>
  <link rel="icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Kaushan+Script&family=Lora:ital@1&family=Redressed&display=swap" rel="stylesheet">

  <style media="screen">
    body {
      /* background-color: #a7c5eb; */
    }

    .container1 {
      font-family: 'Lora', serif;
      border-radius: 12px;
      color: white;
      background: #28527a;
      font-size: 20px;
      text-align: center;
      padding: 40px;
      height: 200px;
    }

    h1 {
      font-family: 'Akaya Telivigala', cursive;
      font-size: 60px;
    }

    strong {
      color: red;
    }

    a {
      text-decoration: none;
      color: white;
    }

    .wrapper input:valid~i {
      display: block;
    }

    .wrapper i {
      position: absolute;
      left: 18rem;
      padding-bottom: 5.1rem;
      transform: translateY(-50%);
      color: #000;
      cursor: pointer;
    }
    input{
      border-radius: 8px;
      margin: 6% auto 6% 13%;
      outline: none;
      font-weight: bold;
      border : 2px solid #000;
      background: #b4aee8;
      padding-left: 15px;
      height: 50px;
      width: 270px;
    }
    .inputSpan{
      position: absolute;
      top: 28px;
      left: 50px;
      letter-spacing: 0.05rem;
      pointer-events: none;
      transition: .4s;
    }

    input:focus + .inputSpan,
    input:valid + .inputSpan{
      top : -2px;
      left : 50px;
      padding: 0 10px;
    background: #b4aee8;
    }



    .as {
      text-align: center;
      background-color: #b4aee8;
      width: 400px;
      margin: auto;
      border-radius: 10px;
      padding: 20px;

    }


    .ba {
      font-size: 20px;
      color: black;
    }

  </style>

</head>

<body>


  <div class="container1">
    <h1>Register</h1>
    <p>Please fill this form to create an account.</p>

  </div>
  <hr>
  <a class="ba" onclick="passdetailsMain()" >
    <i class="bi bi-backspace-fill" style="margin-left: 10px;font-size: 40px"></i>
  </a>

  <div class="as">
    <form class="register-form" id="forms"  onsubmit="return register()">
      <div class="row g-3 align-items-center" >
        <div class="col-auto" style="position: relative">
          <input type="text"  class="username" style="outline: none" required>
          <span class="inputSpan">Name <strong>*</strong></span>
        </div>
      </div>
      <br>
      <div class="form-check form-check-inline" >
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1"><b>Male</b></label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2"><b>Female</b></label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
        <label class="form-check-label" for="inlineRadio3"><b>Others</b></label>
      </div>
      <br><br>
      <div class="row g-3 align-items-center" >
        <div class="col-auto" style="position: relative">
          <input type="tel" class="phoneno" style="outline:none" pattern="[0-9]{10}" maxlength="10" required>
          <span class="inputSpan">Phone Number <strong>*</strong></span>
        </div>
      </div>
      <div class="row g-3 align-items-center">
        <div class="col-auto" style="position: relative">
          <input type="email" class="emailid" style="outline:none"  required>
          <span class="inputSpan">Email <strong>*</strong></span>
        </div>
      </div>
      <div class="row g-3 align-items-center" >
        <div class="col-auto wrapper" style="position: relative">
          <input type="password" class="inputPassword6" style="outline:none" onPaste="return false" onCopy="return false" onDrag="return false" onCut="return false" onDrop="return false" autocomplete=off pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must Contain alteast One capital ,numbers and special characters."
            required>
            <span class="inputSpan">Password <strong>*</strong></span>
          <span class="show-btn1"><i class="bi bi-eye-fill i1"></i></span>
        </div>
      </div>
      <div class="row g-3 align-items-center" >
        <div class="col-auto wrapper" style="position: relative">
          <input type="password" class=" inputPassword7" style="outline:none" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"onPaste="return false" onCopy="return false" onDrag="return false" onCut="return false" onDrop="return false" autocomplete=off title="Must Contain alteast One capital ,numbers and special characters."
            required>
            <span class="inputSpan">Conform Password <strong>*</strong></span>
          <span class="show-btn2"><i class="bi bi-eye-fill i2"></i></span>
        </div>
        <div class="col-auto">
          <span class="form-text" style="color: red">

          </span>
        </div>
      </div>
      <div class="form-check form-check-inline" style="margin-left:15px">
        <input class="form-check-input" type="checkbox" id="flexCheckIndeterminate" required>
        <label class="form-check-label" for="flexCheckIndeterminate">
          I Read and agree <a href="terms&conditons.html">Terms & Conditons</a>.
        </label>
      </div><br>
      <input type="button" class="btn btn-primary" onclick="register()" value="ð•½ð–Šð–Œð–Žð–˜ð–™ð–Šð–—"  style=" font-size: 25px; margin-left: 10px">

      <div class="container-signin" style="padding: 20px">
        <p><b>Already have an account? <a href="login.html" onclick="passdetailsLogin()">Sign in</a>.</b></p>
      </div>
    </form>

  </div>
  <script src="signpassword.js" charset="utf-8"></script>
</body>

</html>
