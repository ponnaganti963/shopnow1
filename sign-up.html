<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registeration page</title>
  <link rel="icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Kaushan+Script&family=Lora:ital@1&family=Redressed&display=swap" rel="stylesheet">

  <style media="screen">
    body {
      background-color: #a7c5eb;
    }

    .container1 {
      font-family: 'Lora', serif;
      border-radius: 12px;
      color: white;
      background: #28527a;
      font-size: 20px;
      text-align: center;
      padding: 40px;
      height: 200px;
    }

    h1 {
      font-family: 'Akaya Telivigala', cursive;
      font-size: 60px;
    }

    strong {
      color: red;
    }

    a {
      text-decoration: none;
      color: white;
    }

    .as {
      background-image: url("shop.jpeg");
      background-repeat: no-repeat;
      background-size: 100% 100%;
      background-color: #b4aee8;
      margin: 10px;
      border-radius: 10px;
      padding: 20px;
    }

    #forms {
      margin-left: 35px;

    }
    strong{
      color: red;
    }

    .ba {
      font-size: 20px;
      color: black;
    }
    .modal-content{
      font-family: 'Redressed', cursive;
      font-size: 30px;
    }
  </style>
</head>

<body>


  <div class="container1">
    <h1>Register</h1>
    <p>Please fill this form to create an account.</p>

  </div>
  <hr>
  <a class="ba" href="index1.html">
    <<b>Back</b>
  </a>

  <div class="as">
    <form id="forms" action="index1.html" method="get">
      <div class="row g-3 align-items-center" style="padding-top:30px; padding-left:10px">
        <div class="col-auto">
          <label for="name" class="form-label"><b>Name</b> <strong>*</strong></label>
        </div>
        <div class="col-auto">
          <input type="text" placeholder="Enter your name" class="form-control" required style="border: 1px solid">
        </div>
      </div>
      <br>
      <div class="form-check form-check-inline" style="padding-left:30px">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1"><b>Male</b></label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2"><b>Female</b></label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
        <label class="form-check-label" for="inlineRadio3"><b>Others</b></label>
      </div>
      <br><br>
      <div class="row g-3 align-items-center" style="padding: 10px">
        <div class="col-auto">
          <label for="phonenumber" class="form-label"><b>Phone number</b></label>
        </div>
        <div class="col-auto">
          <input type="text" placeholder="Enter Phone number" class="form-control" style="border: 1px solid">
        </div>
      </div>
      <div class="row g-3 align-items-center" style="padding: 10px">
        <div class="col-auto">
          <label for="inputemail" class="col-form-label"><b>Email Id</b> <strong>*</strong></label>
        </div>
        <div class="col-auto">
          <input type="email" class="form-control" placeholder="Enter Email Id" style="border: 1px solid">
        </div>
      </div>
      <div class="row g-3 align-items-center" style="padding: 10px">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label"><b>Password</b> <strong>*</strong></label>
        </div>
        <div class="col-auto">
          <input type="password" id="inputPassword6" class="form-control" placeholder="Enter password" aria-describedby="passwordHelpInline" style="border: 1px solid">
        </div>
        <div class="col-auto">
          <span id="passwordHelpInline" class="form-text">
            Must be 8-20 characters long.
          </span>
        </div>
      </div>
      <div class="row g-3 align-items-center" style="padding: 10px">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label"><b>Conform Password</b> <strong>*</strong></label>
        </div>
        <div class="col-auto">
          <input type="password" id="inputPassword6" class="form-control" placeholder="Re-enter password" aria-describedby="passwordHelpInline" style="border: 1px solid">
        </div>
        <div class="col-auto">
          <span id="passwordHelpInline" class="form-text">
            Must be 8-20 characters long.
          </span>
        </div>
      </div>
      <div class="form-check form-check-inline" style="padding: 15px; margin-left:20px">
        <input class="form-check-input" type="checkbox" id="flexCheckIndeterminate">
        <label class="form-check-label" for="flexCheckIndeterminate">
          I Read and agree <a href="terms&conditons.html">Terms & Conditons</a>.
        </label>
      </div><br>
      <button type="button"  class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="padding:10px 30px 10px 30px; font-size: 20px; margin-left: 30px">ùïΩùñäùñåùñéùñòùñôùñäùñó</button>
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Registeration</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              You have been Successfully Registered.
              click <strong>OK</strong> to save.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">ok</button>
            </div>
          </div>
        </div>
      </div>
      <div class="container-signin" style="padding: 20px">
        <p><b>Already have an account? <a href="login.html">Sign in</a>.</b></p>
      </div>
    </form>

  </div>
</body>

</html>
