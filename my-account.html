<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <title>Account</title>
    <style media="screen">
      .flex{
        display: flex;
      }
    </style>

  </head>
  <body>
    <a class="ba" onclick="passing()">
      <i class="bi bi-backspace-fill" style="margin-left: 10px;font-size: 40px"></i>
    </a>

    <div class="flex">
      <p class="m-2">Name : </p>
      <p class="element m-2"></p>
    </div>
    <div class="flex">
      <p class="m-2">Phone Number : </p>
      <p class="element m-2"></p>
    </div>
    <div class="flex">
      <p class="m-2">Email Id : </p>
      <p class="element m-2"></p>
    </div>
    <div class="flex">
      <p class="m-2">Password : </p>
      <p class="element m-2"></p>
    </div>
    <script type="text/javascript">
      var parameters = location.search.substring(1).split("&");
      var userdetails = parameters[2].split("=");
      var a = userdetails[1].split(",");
      var spann = document.querySelectorAll('.element');

      for(let i=0; i<spann.length ; i++){
        spann[i].innerHTML = a[i];
      }
      function passing(){
        var ad = location.search.substring(1);
        window.document.location = "main.html" + "?" + ad;
      }
    </script>
  </body>
</html>
