<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login Page</title>
  <link rel="icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <style media="screen">
    body {
      background-color: #a7c5eb;
    }

    .login {
      background-image: url("shop1.jpeg");
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment:
        height: 100%;
      width: 100% 100%;
      overflow: hidden;
      margin: auto;
      padding: 80px;
      border-radius: 15px;
    }

    h1 {
      font-family: 'Lora', serif;
      color: white;
      border-radius: 12px;
      background: #28527a;
      font-size: 50px;
      text-align: center;
      padding-top: 60px;
      padding-bottom: 50px;
      height: 200px;
    }

    label {
      color: white;
      font-size: 20px;
    }
    button :hover{
      color: red;
    }
    a {
      text-decoration: none;
      color: black;
    }

    a :hover {
      color: red;
    }
  </style>
</head>

<body>
  <h1>Login Page</h1>
  <a class="ba" href="index1.html">
    <<b>Back</b>
  </a>

  <div class="login">
    <div class="container" style="float: left; margin-left: 50% ;margin-right: 10px">
      <div class="row g-3 align-items-center" style="font-size: 20px ">
        <div class="col-md-auto">
          <label for="name" class="form-label"><b>User Name</b> <strong>*</strong></label>
        </div>
        <div class="col-md-auto">
          <input type="text" name="Uname" style="border-radius: 8px" placeholder="UserName" required>
        </div>
      </div><br>
      <div class="row g-3 " style="font-size: 20px">
        <div class="col-md-auto">
          <label class="form-label"><b>Password</b> <strong>*</strong></label>
        </div>
        <div class="col-md-auto">
          <input type="password" name="pass" style="border-radius: 8px" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        </div>
      </div><br>
      <div class="form-check form-check-inline" style="font-size: 20px">
        <input class="form-check-input" type="checkbox" id="flexCheckIndeterminate">
        <label class="form-check-label" for="flexCheckIndeterminate">
          Remember me
        </label>
      </div><br>
      <button type="button" name="login" class="btn btn-primary" style="border-radius: 20px; margin: 10px 50px 10px 50px; padding: 5px 40px 5px 40px; height: 70px; font-size: 30px; color: white"><a href="main.html">ùï∑ùñîùñå ùï¥ùñì</a></button>
      <div class="row g-1">
        <div class="col-sm-auto">
          Don't have an account? <a href="sign-up.html"><strong style="font-family: 'Permanent Marker', cursive; font-size:20px">Register</strong></a> here
        </div>
      </div>

      <div class="row g-3" style=" margin: 10px auto 10px auto">
        <div class="col-mg-auto" style="   font-size: 20px;">
          <a href="#"><b>Forgot Password</b></a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
